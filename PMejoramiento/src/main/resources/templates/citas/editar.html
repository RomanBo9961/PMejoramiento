<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Cita - Aszesco</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		html,
		body {
			height: 100%;
		}

		.crud-body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.crud-container {
			flex: 1;
		}

		.crud-form-control {
			color: white !important;
		}

		.text-light {
			color: white !important;
		}
	</style>
</head>

<body class="crud-body">
	<!-- Fondo y Overlay -->
	<div class="crud-bg"></div>
	<div class="crud-overlay"></div>

	<!-- Navbar -->
	<nav class="navbar crud-navbar">
		<div class="container">
			<a class="navbar-brand crud-navbar-brand" href="/home">
				<i class="fas fa-calendar-check"></i>
				Sistema de Asesorías
			</a>
			<button class="crud-theme-toggle" id="themeToggle">
				<i class="fas fa-moon"></i>
			</button>
		</div>
	</nav>

	<!-- Contenido Principal -->
	<div class="crud-container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="crud-card p-4">
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h4 class="text-light mb-0">
							<i class="fas fa-edit me-2"></i>Editar Cita
						</h4>
						<a th:href="@{/citas}" class="btn crud-btn-outline btn-sm">
							<i class="fas fa-arrow-left me-1"></i>Volver
						</a>
					</div>

					<form th:action="@{/citas/actualizar/{id}(id=${cita.id})}" th:object="${cita}" method="post"
						class="row g-3">
						<div class="col-md-6">
							<label class="form-label text-light">Usuario</label>
							<select class="form-control crud-form-control" th:field="*{usuario}" required>
								<option value="">Seleccionar usuario</option>
								<option th:each="usuario : ${usuarios}" th:value="${usuario.id}"
									th:selected="${cita.usuario?.id == usuario.id}" th:text="${usuario.nombre}">
								</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Servicio</label>
							<select class="form-control crud-form-control" th:field="*{servicio}" required>
								<option value="">Seleccionar servicio</option>
								<option th:each="servicio : ${servicios}" th:value="${servicio.id}"
									th:selected="${cita.servicio?.id == servicio.id}" th:text="${servicio.nombre}">
								</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Profesional</label>
							<select class="form-control crud-form-control" th:field="*{profesional}" required>
								<option value="">Seleccionar profesional</option>
								<option th:each="profesional : ${profesionales}" th:value="${profesional.id}"
									th:selected="${cita.profesional?.id == profesional.id}"
									th:text="${profesional.nombre}"></option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Fecha y Hora</label>
							<input type="datetime-local" class="form-control crud-form-control" th:field="*{fechaHora}"
								required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Estado</label>
							<select class="form-control crud-form-control" th:field="*{estado}" required>
								<option value="Programada">Programada</option>
								<option value="Confirmada">Confirmada</option>
								<option value="Completada">Completada</option>
								<option value="Cancelada">Cancelada</option>
							</select>
						</div>
						<div class="col-12 mt-4">
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<button type="submit" class="btn crud-btn-primary">
									<i class="fas fa-save me-2"></i>Actualizar Cita
								</button>
								<a th:href="@{/citas}" class="btn crud-btn-outline">
									<i class="fas fa-times me-2"></i>Cancelar
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="asz-footer mt-auto">
		<div class="asz-footer-inner">
			<div class="asz-brand">
				<h4><i class="fas fa-calendar-check me-2"></i>Aszesco</h4>
				<p>Gestión profesional de citas</p>
			</div>
			<div class="asz-links">
				<a href="/home">Inicio</a>
				<a href="/citas">Asesorías</a>
				<a href="/profesionales">Asesores</a>
				<a href="/servicios">Servicios</a>
			</div>
			<div class="asz-social">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><i class="fab fa-linkedin-in"></i></a>
			</div>
		</div>
		<div class="asz-copy">
			&copy; 2024 Sistema de Asesorías. Todos los derechos reservados.
		</div>
	</footer>

	<!-- Script para el tema -->
	<script>
		document.getElementById('themeToggle').addEventListener('click', function () {
			document.body.classList.toggle('light-mode');
			const icon = this.querySelector('i');
			if (document.body.classList.contains('light-mode')) {
				icon.classList.replace('fa-moon', 'fa-sun');
			} else {
				icon.classList.replace('fa-sun', 'fa-moon');
			}
		});
	</script>
</body>

</html>
