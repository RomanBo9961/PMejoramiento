<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesi칩n</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		body {
			background: linear-gradient(180deg, #e6e6e6 0%, #f2f2f2 100%);
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.login-card {
			background: #f8f9fa;
			border: none;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			padding: 2rem 2.5rem;
			width: 100%;
			max-width: 420px;
			text-align: center;
		}

		.login-card h3 {
			font-weight: 700;
			color: #333;
		}

		.form-control {
			border-radius: 10px;
		}

		.btn-login {
			background: #6c757d;
			color: white;
			border-radius: 10px;
			border: none;
		}

		.btn-login:hover {
			background: #5a6268;
		}

		.text-muted a {
			color: #6c757d;
		}
	</style>
</head>

<body>
	<div class="login-card">
		<h3 class="mb-4">游댏 Acceso al Sistema</h3>

		<form method="post" th:action="@{/login}">
			<div class="mb-3">
				<input type="text" name="username" class="form-control" placeholder="Usuario o Email" required>
			</div>
			<div class="mb-3">
				<input type="password" name="password" class="form-control" placeholder="Contrase침a" required>
			</div>

			<button type="submit" class="btn btn-login w-100 mb-3">Iniciar Sesi칩n</button>

			<p class="text-muted mb-0">쯅o tienes cuenta? <a href="#">Contacta al administrador</a></p>
		</form>

		<div th:if="${param.error}" class="alert alert-danger mt-3">
			Usuario o contrase침a incorrectos.
		</div>

		<div th:if="${param.logout}" class="alert alert-success mt-3">
			Sesi칩n cerrada exitosamente.
		</div>
	</div>
</body>

</html>
