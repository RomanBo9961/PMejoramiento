<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Profesional</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="crud-body">
	<!-- Fondo y Overlay -->
	<div class="crud-bg"></div>
	<div class="crud-overlay"></div>

	<!-- Navbar -->
	<nav class="navbar crud-navbar">
		<div class="container">
			<a class="navbar-brand crud-navbar-brand" href="/home">
				<i class="fas fa-user-md"></i>
				Sistema de Citas
			</a>
			<button class="crud-theme-toggle" id="themeToggle">
				<i class="fas fa-moon"></i>
			</button>
		</div>
	</nav>

	<!-- Contenido Principal -->
	<div class="crud-container">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="crud-card p-4">
					<!-- Header -->
					<div class="text-center mb-4">
						<h2 class="crud-title">Editar Profesional</h2>
						<p class="crud-subtitle">Actualiza la información del profesional</p>
					</div>

					<!-- Formulario -->
					<form th:action="@{/profesionales/actualizar/{id}(id=${profesional.id})}" th:object="${profesional}"
						method="post" class="row g-3">
						<div class="col-md-6">
							<label class="form-label text-light">Nombre</label>
							<input type="text" class="form-control crud-form-control" th:field="*{nombre}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Email</label>
							<input type="email" class="form-control crud-form-control" th:field="*{email}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Teléfono</label>
							<input type="tel" class="form-control crud-form-control" th:field="*{telefono}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Especialidad</label>
							<input type="text" class="form-control crud-form-control" th:field="*{especialidad}"
								required>
						</div>
						<div class="col-12">
							<label class="form-label text-light">Descripción</label>
							<textarea class="form-control crud-form-control" th:field="*{descripcion}"
								rows="3"></textarea>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Años de Experiencia</label>
							<input type="number" class="form-control crud-form-control" th:field="*{experiencia}"
								min="0" required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Estado</label>
							<select class="form-control crud-form-control" th:field="*{estado}" required>
								<option value="Activo">Activo</option>
								<option value="Inactivo">Inactivo</option>
								<option value="Vacaciones">Vacaciones</option>
							</select>
						</div>

						<div class="col-12 mt-4">
							<div class="d-flex gap-3 justify-content-end">
								<a th:href="@{/profesionales}" class="btn crud-btn-secondary">
									<i class="fas fa-times me-2"></i>Cancelar
								</a>
								<button type="submit" class="btn crud-btn-primary">
									<i class="fas fa-save me-2"></i>Actualizar Profesional
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="asz-footer mt-5">
		<div class="asz-footer-inner">
			<div class="asz-brand">
				<h4><i class="fas fa-user-md me-2"></i>Sistema de Citas</h4>
				<p>Gestión profesional de citas médicas</p>
			</div>
			<div class="asz-links">
				<a href="/home">Inicio</a>
				<a href="/citas">Citas</a>
				<a href="/profesionales">Profesionales</a>
				<a href="/servicios">Servicios</a>
			</div>
			<div class="asz-social">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><i class="fab fa-linkedin-in"></i></a>
			</div>
		</div>
		<div class="asz-copy">
			&copy; 2024 Sistema de Citas. Todos los derechos reservados.
		</div>
	</footer>

	<!-- Script para el tema -->
	<script>
		document.getElementById('themeToggle').addEventListener('click', function () {
			document.body.classList.toggle('light-mode');
			const icon = this.querySelector('i');
			if (document.body.classList.contains('light-mode')) {
				icon.classList.replace('fa-moon', 'fa-sun');
			} else {
				icon.classList.replace('fa-sun', 'fa-moon');
			}
		});
	</script>
</body>

</html>
