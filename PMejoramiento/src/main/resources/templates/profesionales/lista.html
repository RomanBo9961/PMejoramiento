<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Profesionales</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="p-5">
	<div class="container">
		<h2 class="text-center">Gesti√≥n de Profesionales</h2>

		<div class="card shadow-sm">
			<form th:action="@{/profesionales/guardar}" th:object="${nuevoProfesional}" method="post" class="row g-3">
				<div class="col-md-4">
					<input class="form-control" placeholder="Especialidad" th:field="*{especialidad}" required>
				</div>
				<div class="col-md-4">
					<input type="datetime-local" class="form-control" th:field="*{horarioDisponible}" required>
				</div>
				<div class="col-md-4 d-grid">
					<button class="btn btn-gray">Guardar</button>
				</div>
			</form>
		</div>

		<table class="table table-hover mt-4 shadow-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>Especialidad</th>
					<th>Horario Disponible</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${profesionales}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.especialidad}"></td>
					<td th:text="${p.horarioDisponible}"></td>
					<td>
						<a th:href="@{'/profesionales/editar/' + ${p.id}}"
							class="btn btn-sm btn-outline-dark">Editar</a>
						<a th:href="@{'/profesionales/eliminar/' + ${p.id}}"
							class="btn btn-sm btn-outline-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
