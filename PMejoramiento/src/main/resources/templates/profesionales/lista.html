<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Citas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
	<div class="container">
		<h2 class="text-center">Gesti√≥n de Citas</h2>

		<div class="card shadow-sm p-4">
			<form th:action="@{/citas/guardar}" th:object="${nuevaCita}" method="post" class="row g-3">
				<div class="col-md-3">
					<label>Usuario</label>
					<select class="form-control" th:field="*{usuario}" required>
						<option value="">Seleccionar usuario</option>
						<option th:each="usuario : ${usuarios}" th:value="${usuario.id}"
							th:text="${usuario.nombre + ' - ' + usuario.email}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label>Servicio</label>
					<select class="form-control" th:field="*{servicio}" required>
						<option value="">Seleccionar servicio</option>
						<option th:each="servicio : ${servicios}" th:value="${servicio.id}"
							th:text="${servicio.nombre + ' - $' + servicio.precio}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label>Profesional</label>
					<select class="form-control" th:field="*{profesional}" required>
						<option value="">Seleccionar profesional</option>
						<option th:each="profesional : ${profesionales}" th:value="${profesional.id}"
							th:text="${profesional.especialidad}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label>Fecha y Hora</label>
					<input type="datetime-local" class="form-control" th:field="*{fechaHora}" required>
				</div>
				<div class="col-md-6">
					<label>Estado</label>
					<select class="form-control" th:field="*{estado}" required>
						<option value="Pendiente">Pendiente</option>
						<option value="Confirmada">Confirmada</option>
						<option value="Completada">Completada</option>
						<option value="Cancelada">Cancelada</option>
					</select>
				</div>
				<div class="col-md-6 d-grid" style="margin-top: 32px;">
					<button class="btn btn-primary">Agendar Cita</button>
				</div>
			</form>
		</div>

		<table class="table table-hover mt-4 shadow-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>Usuario</th>
					<th>Servicio</th>
					<th>Profesional</th>
					<th>Fecha y Hora</th>
					<th>Estado</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${citas}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.usuario?.nombre}"></td>
					<td th:text="${c.servicio?.nombre}"></td>
					<td th:text="${c.profesional?.especialidad}"></td>
					<td th:text="${c.fechaHora}"></td>
					<td th:text="${c.estado}"></td>
					<td>
						<a th:href="@{'/citas/editar/' + ${c.id}}" class="btn btn-sm btn-outline-dark">Editar</a>
						<a th:href="@{'/citas/eliminar/' + ${c.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
