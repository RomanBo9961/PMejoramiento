<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Servicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
	<div class="container">
		<h2>Editar Servicio</h2>
		<form th:action="@{/servicios/actualizar/{id}(id=${servicio.id})}" th:object="${servicio}" method="post"
			class="row g-3">
			<div class="col-md-6">
				<label>Nombre</label>
				<input class="form-control" th:field="*{nombre}" required>
			</div>
			<div class="col-md-6">
				<label>Descripción</label>
				<input class="form-control" th:field="*{descripcion}" required>
			</div>
			<div class="col-md-6">
				<label>Duración</label>
				<input class="form-control" th:field="*{duracion}">
			</div>
			<div class="col-md-6">
				<label>Precio</label>
				<input type="number" step="0.01" class="form-control" th:field="*{precio}">
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Actualizar</button>
				<a href="/servicios" class="btn btn-secondary">Cancelar</a>
			</div>
		</form>
	</div>
</body>

</html>
