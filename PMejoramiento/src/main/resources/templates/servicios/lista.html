<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Servicios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="p-5">
	<div class="container">
		<h2 class="text-center">Gestión de Servicios</h2>

		<div class="card shadow-sm">
			<form th:action="@{/servicios/guardar}" th:object="${nuevoServicio}" method="post" class="row g-3">
				<div class="col-md-3">
					<input class="form-control" placeholder="Nombre" th:field="*{nombre}" required>
				</div>
				<div class="col-md-3">
					<input class="form-control" placeholder="Descripción" th:field="*{descripcion}" required>
				</div>
				<div class="col-md-3">
					<input class="form-control" placeholder="Duración" th:field="*{duracion}">
				</div>
				<div class="col-md-2">
					<input class="form-control" type="number" placeholder="Precio" th:field="*{precio}">
				</div>
				<div class="col-md-1 d-grid">
					<button class="btn btn-gray">+</button>
				</div>
			</form>
		</div>

		<table class="table table-hover mt-4 shadow-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Duración</th>
					<th>Precio</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${servicios}">
					<td th:text="${s.id}"></td>
					<td th:text="${s.nombre}"></td>
					<td th:text="${s.descripcion}"></td>
					<td th:text="${s.duracion}"></td>
					<td th:text="${s.precio}"></td>
					<td>
						<a th:href="@{'/servicios/editar/' + ${s.id}}" class="btn btn-sm btn-outline-dark">Editar</a>
						<a th:href="@{'/servicios/eliminar/' + ${s.id}}"
							class="btn btn-sm btn-outline-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
