<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="register-body">

	<!-- FONDO ESTÁTICO -->
	<div class="register-bg"></div>
	<div class="register-overlay"></div>

	<!-- TARJETA DE REGISTRO -->
	<div class="d-flex justify-content-center align-items-center vh-100">
		<div class="register-card">

			<h3 class="mb-4">
				<i class="bi bi-person-plus-fill me-2"></i>
				Crear Cuenta
			</h3>

			<!-- ERROR DE EMAIL REPETIDO -->
			<div th:if="${error}" class="alert alert-danger" role="alert">
				<span th:text="${error}"></span>
			</div>

			<form th:action="@{/registro}" th:object="${usuario}" method="post">

				<div class="mb-3">
					<input type="text" th:field="*{nombre}" class="form-control register-input"
						placeholder="Nombre completo" required>
				</div>

				<div class="mb-3">
					<input type="email" th:field="*{email}" class="form-control register-input"
						placeholder="Correo electrónico" required>
				</div>

				<div class="mb-3">
					<input type="password" th:field="*{password}" class="form-control register-input"
						placeholder="Contraseña" required>
				</div>

				<div class="mb-4">
					<input type="text" th:field="*{telefono}" class="form-control register-input"
						placeholder="Teléfono (opcional)">
				</div>

				<button type="submit" class="btn register-btn w-100 mb-3">
					<i class="bi bi-check2-circle me-1"></i> Registrarme
				</button>

				<p class="mt-3 register-text">
					¿Ya tienes cuenta?
					<a th:href="@{/login}" class="register-link">Inicia sesión</a>
				</p>

			</form>

		</div>
	</div>

	<!-- FOOTER -->

	<div th:replace="fragments/footer :: aszFooter"></div>

</body>

</html>
