<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Usuario - Aszesco</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		/* Para que el footer no se vaya a Bangladesh */
		html,
		body {
			height: 100%;
		}

		.crud-body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.crud-container {
			flex: 1;
		}

		/*los INPUTS */
		.crud-form-control {
			color: white !important;
		}

		.text-light {
			color: white !important;
		}
	</style>
</head>

<body class="crud-body">
	<!-- Fondo y Overlay -->
	<div class="crud-bg"></div>
	<div class="crud-overlay"></div>

	<!-- Navbar -->
	<nav class="navbar crud-navbar">
		<div class="container">
			<a class="navbar-brand crud-navbar-brand" href="/home">
				<i class="fas fa-user-tie"></i>
				Sistema de Asesor√≠as
			</a>
			<button class="crud-theme-toggle" id="themeToggle">
				<i class="fas fa-moon"></i>
			</button>
		</div>
	</nav>

	<!-- Contenido Principal -->
	<div class="crud-container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="crud-card p-4">
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h4 class="text-light mb-0">
							<i class="fas fa-edit me-2"></i>Editar Usuario
						</h4>
						<a th:href="@{/usuarios}" class="btn crud-btn-outline btn-sm">
							<i class="fas fa-arrow-left me-1"></i>Volver
						</a>
					</div>

					<form th:action="@{/usuarios/actualizar}" th:object="${usuario}" method="post" class="row g-3">
						<input type="hidden" th:field="*{id}" />

						<div class="col-md-6">
							<label class="form-label text-light">Nombre</label>
							<input type="text" class="form-control crud-form-control" th:field="*{nombre}"
								placeholder="Nombre completo" required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Email</label>
							<input type="email" class="form-control crud-form-control" th:field="*{email}"
								placeholder="correo@ejemplo.com" required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Tel√©fono</label>
							<input type="tel" class="form-control crud-form-control" th:field="*{telefono}"
								placeholder="+1234567890" required>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Rol</label>
							<select class="form-control crud-form-control">
								<option value="">Seleccionar rol</option>
								<option value="Administrador">Administrador</option>
								<option value="Asesor">Asesor</option>
								<option value="Cliente">Cliente</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label text-light">Estado</label>
							<select class="form-control crud-form-control">
								<option value="">Seleccionar estado</option>
								<option value="Activo">Activo</option>
								<option value="Inactivo">Inactivo</option>
								<option value="Suspendido">Suspendido</option>
							</select>
						</div>
						<div class="col-12">
							<label class="form-label text-light">Direcci√≥n</label>
							<textarea class="form-control crud-form-control"
								placeholder=" Direcci√≥n completa"></textarea>
						</div>
						<div class="col-12 mt-4">
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<button type="submit" class="btn crud-btn-primary">
									<i class="fas fa-save me-2"></i>Actualizar Usuario
								</button>
								<a th:href="@{/usuarios}" class="btn crud-btn-outline">
									<i class="fas fa-times me-2"></i>Cancelar
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer (Ya no se va a Bangladesh üáßüá©) -->
	<footer class="asz-footer mt-auto">
		<div class="asz-footer-inner">
			<div class="asz-brand">
				<h4><i class="fas fa-user-tie me-2"></i>Aszesco</h4>
				<p>Gesti√≥n profesional de usuarios</p>
			</div>
			<div class="asz-links">
				<a href="/home">Inicio</a>
				<a href="/citas">Asesor√≠as</a>
				<a href="/profesionales">Asesores</a>
				<a href="/servicios">Servicios</a>
			</div>
			<div class="asz-social">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><i class="fab fa-linkedin-in"></i></a>
			</div>
		</div>
		<div class="asz-copy">
			&copy; 2024 Sistema de Asesor√≠as. Todos los derechos reservados.
		</div>
	</footer>

	<!-- Script para el tema -->
	<script>
		document.getElementById('themeToggle').addEventListener('click', function () {
			document.body.classList.toggle('light-mode');
			const icon = this.querySelector('i');
			if (document.body.classList.contains('light-mode')) {
				icon.classList.replace('fa-moon', 'fa-sun');
			} else {
				icon.classList.replace('fa-sun', 'fa-moon');
			}
		});
	</script>
</body>

</html>
