<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: #f2f2f2;
		}

		.card {
			background: #e6e6e6;
			border: none;
			border-radius: 12px;
		}

		.btn-gray {
			background: #6c757d;
			color: white;
		}

		.btn-gray:hover {
			background: #5a6268;
		}
	</style>
</head>

<body class="p-5">
	<div class="container">
		<h2 class="mb-4 text-center">Gestión de Usuarios</h2>
		<div class="card p-4 shadow-sm">
			<form th:action="@{/usuarios/guardar}" th:object="${nuevoUsuario}" method="post" class="row g-3">
				<div class="col-md-3"><input class="form-control" placeholder="Nombre" th:field="*{nombre}" required>
				</div>
				<div class="col-md-3"><input class="form-control" placeholder="Email" th:field="*{email}" required>
				</div>
				<div class="col-md-3"><input class="form-control" placeholder="Teléfono" th:field="*{telefono}"></div>
				<div class="col-md-3 d-grid"><button class="btn btn-gray">Guardar</button></div>
			</form>
		</div>

		<table class="table table-hover mt-4 shadow-sm">
			<thead class="table-secondary">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Teléfono</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${usuarios}">
					<td th:text="${u.id}"></td>
					<td th:text="${u.nombre}"></td>
					<td th:text="${u.email}"></td>
					<td th:text="${u.telefono}"></td>
					<td>
						<a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-sm btn-outline-dark">Editar</a>
						<a th:href="@{'/usuarios/eliminar/' + ${u.id}}"
							class="btn btn-sm btn-outline-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
